import com.scarlatti.gradle.tasks.Launch4jTemplateTask

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies.classpath 'edu.sc.seis.gradle:launch4j:2.4.2'
}

apply plugin: 'java'
apply plugin: 'launch4j'

task standardExe(type: Launch4jTemplateTask) {
    exeName = "coolo"
}